<!DOCTYPE html>
<html lang="en">

  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen">
  </head>

  <body>
    <header class="header">
        <img class="header__img" src="./eisenhower-matrix.jpg" alt="The eisenhower matrix">
        <a class="header__info" class="more_inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <article class="content content__wrapper">
      <section class="content__add-block"><label for="new-task">Add Item</label>
        <div class="entry-block">
            <input class="task" id="new-task" type="text">
            <button>Add</button>
        </div>
      </section>
      <section class="content__todo-block">
        <h2>Todo</h2>
        <ul class="todo-block">
          <li class="todo-block__item"><input type="checkbox">
              <label class="task">Pay Bills</label>
              <input class="task" type="text">
              <button class="edit-btn">Edit</button>
              <button class="delete-btn"><img src="./remove.svg" alt="remove icon"></button>
          </li>
          <li class="todo-block__item_edit"><input type="checkbox">
              <label class="task">Go Shopping</label>
              <input class="task" type="text" value="Go Shopping">
              <button class="edit-btn">Save</button>
              <button class="delete-btn"><img src="./remove.svg" alt="remove icon"></button>
          </li>
        </ul>
      </section>
      <section class="content__complete-block">
        <h2>Completed</h2>
        <ul class="complete-block">
          <li><input type="checkbox" checked><label class="task">See the Doctor</label>
              <input class="task" type="text">
              <button class="edit-btn">Edit</button>
              <button class="delete-btn"><img src="./remove.svg" alt="remove icon"></button>
          </li>
        </ul>
      </section>
    </article>
    <script src="app.js"></script>
  </body>

</html>
